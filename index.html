<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>look mom i have a mongo database</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">

    </div>
    <div id="update">

    </div>
    <script>
        function loadAllProducts() {
            fetch('/products')
            .then(res => res.json())
            .then(products => {
         
            const container = document.getElementById('products');
                products.forEach(pd => {
                    const item = document.createElement('p');
                    item.innerHTML = `<strong>${pd.name}</strong> price: ${pd.price} quantity: ${pd.quantity}
                    <button onclick="loadProduct('${pd._id}')">update</button> 
                    <button onclick="deleteProduct('${pd._id}')">delete</button>`;
                    container.appendChild(item);
                })
            })
        }
        loadAllProducts();
        function loadProduct (id) {
            fetch(`/product/${id}`)
            .then(res => res.json())
            .then(data =>{
                const update = document.getElementById('update');
                update.innerHTML = `
                 <h3>Update: ${data._id}</h3>
                 price: <input type="text" value="${data.price}" id="price"><br>
                 quantity: <input type="text" value="${data.quantity}" id="quantity"><br>
                 <button>submit</button>
                 `;
            })

        }

        function deleteProduct(id){
            fetch(`/delete/${id}`, {
                method: 'DELETE',
            })
            .then(res => res.json())
            .then(result => console.log('deleted successful'))
        }
    </script>
</body>

</html>
